name: Deploy React App
on:
  push:
    branches:
      - master
#    path-ignore:
#      - './github/workflows/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package.lock.json') }}
      - name: install node_modules
        run: npm ci
      - name: Test app
        run: npm run test
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package.lock.json') }}
      - name: install node_modules
        run: npm ci
      - name: Lint app
        run: npm run lint
  build:
    needs: [ lint, test ]
    continue-or-error: true
    strategy:
      matrix:
        node-version: [ 14, 16 ]
        os: [ ubuntu-latest, windows ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Install Node JS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package.lock.json') }}
      - name: install node_modules
        run: npm ci
      - name: Build app
        run: npm run build
      - name: Deploy
        run: echo Deploying...
